{{define "users"}}
<!doctype html>
<html lang="ru" class="h-100">
<head>
    {{template "meta"}}
    {{template "styles"}}
    <title>Title</title>
</head>
<body class="d-flex flex-column h-100">
    <table class="table">
        <th>id</th>
        <th>Животное</th>
        <th>Вид</th>
        <th>Возраст</th>
        {{range .}}
        <tr>
            <td>{{.Id}}</td>
            <td>{{.Name}}</td>
            <td>{{.Surname}}</td>
            <td>{{.Age}}</td>
        </tr>
        {{end}}
    </table>
    {{template "scripts"}}
</body>
</html>
{{end}}
